<!DOCTYPE html>
<html>

<head>
     <meta http-equiv="content-type" content="text/html; charset=UTF8">

</head>


<body>
     <div id="bar-chart"></div>
     <div id="example2"></div>
     <div id="data-set"></div>

</body>

<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script>
     var w = 640;
     var h = 480;
     var padding = 2;
     var dataset = [5, 10, 15, 20, 25, 11, 23, 22, 90, 7];

     d3.timeline = function () {
        var url = "http://bl.ocks.org/mbostock";
     };

     (function() {
      
      var svg = d3.select("#bar-chart").append("svg").attr("width", w).attr("height", h);

       function colorPicker(v) {
            if (v <= 20) {
                 return "#666";
            } else {
                 return "#FF0033";
            }
       }

       svg.selectAll("rect").data(dataset).enter().append("rect").attr("x", function(d, i) {
            return (i * (w / dataset.length));
       })
        .attr("y", function(d) {
             return h - (d * 4);
        })
        .attr("width", w / dataset.length - padding)
        .attr("height", function(d) {
             return (d * 4);
        })
        .attr("fill", function(d) {
             return colorPicker(d);
             // growing green: "rgb(0, " + (d*10) + ", 0)";
        })

        svg.selectAll("text")
             .data(dataset)
             .enter()
             .append("text")
             .text(function (d) { return d; })
             .attr({
                  "text-anchor": "middle",
                  x: function(d, i) { return i * (w / dataset.length) + (w / dataset.length - padding) / 2; },
                  y: function(d) { return h - (d*4) + 14; },
                  "font-family": "sans-serif",
                  "font-size":14,
                  "fill": "#fff"
             })
     })();
     
</script>

</html>
