	<script>
		// JQuery keydown/keyup
		(function() {
			window.pressedKeys = [];

			$(document).on('keydown', function (event) {
				var isPressed = pressedKeys[event.keyCode];
				console.log(event.keyCode);
				if (!isPressed) {
					isPressed = 1;
					pressedKeys[event.keyCode] = isPressed;
				}
			});

			$(document.body).on('keyup', function (event) {
				var isPressed = 0;
				pressedKeys[event.keyCode] = isPressed;
			});
		})();
	</script>
